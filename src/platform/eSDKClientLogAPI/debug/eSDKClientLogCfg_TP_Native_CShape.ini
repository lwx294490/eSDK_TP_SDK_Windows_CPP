;Every line must be less than 1024
[LogConfig]
;Log Size: unit=KB, 10MB = 10KB * 1024 = 10240KB
LogSize_Interface=10240
LogSize_Operation=10240
LogSize_Run=10240
;Log Num
LogNum_Interface=10
LogNum_Operation=10
LogNum_Run=10
;Log level: debug = 0,info = 1,warn = 2,error = 3
LogLevel_Interface=1
LogLevel_Operation=0
LogLevel_Run=0
[UploadConfig]
;Server=domain or ip:port
Server=esdk-log.huawei.com:9086
;URL
URL=/esdkom/log/upload
;Send Period(min)
SendPeriod=60
[ProductConfig]
;SDK Name
sdkname=eSDK-SMC-API-Windows-CShape